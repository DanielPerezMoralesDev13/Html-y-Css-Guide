<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Vinculación a una hoja de estilos CSS externa -->
    <link rel="stylesheet"
        href="./style.css">

    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>Input Bordes</title>
</head>

<body>
    <!-- Sección de contenido principal con dos campos de entrada -->

    <!-- Campo de entrada para el email -->
    <div>
        <!-- El atributo type="email" indica que se espera un correo electrónico. 
             El placeholder muestra un texto dentro del campo que desaparece al escribir -->
        <input type="email"
            placeholder="Email">
    </div>

    <!-- Espacio para el campo de entrada de contraseña -->
    <div>
        <!-- El atributo type="password" oculta el texto ingresado, útil para contraseñas.
             El placeholder es el texto que se muestra hasta que el usuario empieza a escribir -->
        <input type="password"
            placeholder="Password">
    </div>
</body>

</html>
