<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Vinculamos la hoja de estilos externa -->
    <link rel="stylesheet"
        href="./style.css">
    <title>Relleno y Margen (Margin y Padding)</title>
</head>

<body>
    <!-- Metodología BEM (Bloque, Elemento, Modificador) aplicada -->
    <!-- El formulario es un elemento de bloque (block element) -->
    <!-- Para asignar múltiples clases a elementos, se separan por espacios -->
    <form class="formulario">
        <!-- Campo de entrada para el correo electrónico -->
        <input class="formulario_input"
            type="email"
            placeholder="Email">

        <!-- Campo de entrada para la contraseña -->
        <input class="formulario_input"
            type="password"
            placeholder="Contraseña">

        <!-- Botón de envío del formulario -->
        <input class="formulario_input formulario_submit"
            type="submit">
    </form>

    <!-- Imagen ilustrativa sobre padding -->
    <img src="/Images/PaddingImage.png"
        alt="Padding Illustration"
        title="Padding Example">
</body>

</html>
