<!DOCTYPE html>
<html lang="en">

<head>
    <title>Propiedades De Texto Y Fuente</title>
    <!-- Vinculamos un archivo CSS externo para aplicar estilos a este documento -->
    <link rel="stylesheet"
        href="./style.css">
</head>

<body>
    <!-- La etiqueta <strong> otorga mayor énfasis en términos de SEO y también para accesibilidad. 
         El texto dentro de <strong> tiene mayor relevancia semántica que solo cambiar el estilo visual a negrita. -->
    <!-- <strong>Negrita</strong> -->

    <!-- Encabezado principal de la página -->
    <h1>Titulo</h1>

    <!-- Párrafo de ejemplo con texto simulado usando "Lorem Ipsum". El uso de <span> permite aplicar 
         estilos específicos a una parte del texto sin alterar el resto del contenido del párrafo. -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur dolore voluptatem, porro saepe at
        blanditiis. Eius magni atque delectus illo minus facere ipsa molestias iure. <span>Nihil dicta cupiditate ullam
            sunt.</span>
    </p>

    <!-- Enlace a un repositorio de GitHub. Al hacer clic, redirige al usuario al repositorio mencionado. -->
    <a href="https://github.com/DanielPerezMoralesDev13">Repository</a>

    <!-- Imagen con su ruta fuente local. El atributo "alt" debe describir el contenido de la imagen para accesibilidad.
         Aquí debería describirse el gráfico, pero por ahora tiene la ruta como descripción. -->
    <img src="/Images/TipografiasGrosor.png"
        alt="/Images/TipografiasGrosor.png">
</body>
