<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tipografías Externas Avanzado</title>
    <!-- Establece el título de la página que se mostrará en la pestaña del navegador -->

    <!-- Vincula un archivo CSS externo llamado "style.css", que contiene estilos generales para la página -->
    <link rel="stylesheet"
        href="./style.css">

    <!-- Vincula otro archivo CSS externo llamado "fonts.css", que puede contener estilos específicos relacionados con las tipografías -->
    <link rel="stylesheet"
        href="./fonts.css">
</head>

<body>
    <!-- El cuerpo del documento comienza aquí, donde se define el contenido visible de la página -->

    <!-- Título principal de la página, definido como un encabezado de nivel 1 (<h1>) -->
    <h1>
        Titulo
    </h1>

    <!-- Párrafo con texto de ejemplo. Los estilos de este párrafo se definen en los archivos CSS vinculados. -->
    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis, eos consequuntur dolorem assumenda libero
        laborum quisquam eum, cum recusandae temporibus, id quos.
        <!-- El contenido dentro de la etiqueta <span> puede tener un estilo específico, como color o decoración de texto, que se aplica a través del CSS -->
        <span>Officia voluptatum deleniti adipisci exercitationem animi sint nisi?</span>
    </p>
</body>

</html>
