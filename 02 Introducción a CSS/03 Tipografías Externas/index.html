<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tipografías Externas</title>
    <!-- Definición del título de la página web que aparecerá en la pestaña del navegador -->

    <!-- Conexiones necesarias para usar fuentes externas de Google Fonts -->
    <!-- Link para explorar fuentes: https://fonts.google.com/ -->
    <!-- Link directo a la fuente Montserrat en Google Fonts: https://fonts.google.com/specimen/Montserrat?query=montserrat -->
    <!-- Link de inserción de la fuente Montserrat seleccionada con diferentes pesos y estilos -->

    <!-- Mejora la velocidad de carga preconectando a fonts.googleapis.com -->
    <link rel="preconnect"
        href="https://fonts.googleapis.com">

    <!-- Preconecta a fonts.gstatic.com, que es el servidor que almacena las fuentes -->
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>

    <!-- Importa la fuente Montserrat desde Google Fonts, con diferentes pesos y estilos (normal e itálica) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Vincula un archivo CSS externo llamado "style.css" donde se pueden definir estilos adicionales -->
    <link rel="stylesheet"
        href="./style.css">
</head>

<body>
    <!-- El cuerpo del documento comienza aquí -->

    <!-- Título principal de la página -->
    <h1>
        Titulo
    </h1>

    <!-- Párrafo de texto con contenido de ejemplo -->
    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis, eos consequuntur dolorem assumenda libero
        laborum quisquam eum, cum recusandae temporibus, id quos.
        <!-- El contenido entre la etiqueta <span> tendrá un estilo específico si se define en el CSS -->
        <span>Officia voluptatum deleniti adipisci exercitationem animi sint nisi?</span>
    </p>
</body>

</html>
