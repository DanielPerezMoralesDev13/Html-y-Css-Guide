<!DOCTYPE html>
<html lang="en">

<head>
    <title>Imágenes</title>
</head>

<body>
    <!-- Ejemplos de etiquetas en HTML: -->
    <!-- 1. Etiquetas de autocierre: Estas etiquetas no requieren una etiqueta de cierre explícita, por ejemplo: <img>, <br>, <hr>. -->
    <!-- 2. Etiquetas de línea: Etiquetas que se utilizan para contenido en línea, como <span> o <a>. -->
    <!-- 3. Etiquetas de bloque: Etiquetas que generan un bloque de contenido, como <div>, <h1>, <p>. -->

    <!-- Algunas etiquetas, como <h1> y <p>, requieren contenido para ser útiles y tener sentido. -->
    <!-- Otras etiquetas, como <img>, no requieren contenido adicional, pero sí atributos para funcionar correctamente. -->

    <!-- Las etiquetas de autocierre (self-closing tags) son aquellas que no necesitan una etiqueta de cierre, como <img> o <input>. -->

    <!-- Atributos importantes para la etiqueta <img>: -->
    <!-- - src: Define la ruta de la imagen. -->
    <!-- - alt: Proporciona una descripción alternativa de la imagen para accesibilidad y SEO. -->
    <!-- - title: Muestra un texto adicional cuando el cursor se posa sobre la imagen. -->

    <!-- Asegúrate de que la ruta del archivo (src) sea correcta; de lo contrario, la imagen no se cargará. -->

    <!-- Estructura de carpetas recomendada para organizar archivos web: -->
    <!-- - HTML: Archivos .html -->
    <!-- - CSS: Archivos de estilos .css -->
    <!-- - JavaScript: Archivos de scripts .js -->
    <!-- - Imágenes: Archivos de imágenes -->
    <!-- - Fuentes: Archivos de fuentes tipográficas -->

    <img src="/Images/SpiderMan.png"
        alt="Imagen de SpiderMan"
        title="SpiderMan">

</body>

</html>
