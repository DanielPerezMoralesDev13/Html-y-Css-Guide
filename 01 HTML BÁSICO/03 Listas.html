<!DOCTYPE html>
<html lang="en">

<head>
    <title>Listas</title>
</head>

<body>
    <!-- <ol> significa "ordered list" (lista ordenada), y se utiliza para crear listas numeradas -->
    <ol>
        <!-- <li> representa un elemento de lista dentro de una lista (<ol> o <ul>) -->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>

    <!-- <ul> significa "unordered list" (lista desordenada), y se utiliza para crear listas con viñetas en lugar de números -->
    <ul>
        <!-- <li> representa un elemento de lista dentro de una lista (<ol> o <ul>) -->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

</body>

</html>
